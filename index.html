<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.css"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body class="min-h-screen overflow-hidden bg-gray-100">
    <!-- Main modal -->
    <div
      id="modal-edit"
      tabindex="-1"
      aria-hidden="true"
      class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-modal md:h-full"
    >
      <div class="relative p-4 w-full max-w-2xl h-full md:h-auto">
        <!-- Modal content -->
        <div
          class="relative p-4 bg-white rounded-lg shadow dark:bg-gray-800 sm:p-5"
        >
          <!-- Modal header -->
          <div
            class="flex justify-between items-center pb-4 mb-4 rounded-t border-b sm:mb-5 dark:border-gray-600"
          >
            <h3 class="text-lg font-semibold text-gray-900 dark:text-white">
              Mettre à jour le livre
            </h3>
            <button
              id="close-modal-edit"
              type="button"
              class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 ml-auto inline-flex items-center dark:hover:bg-gray-600 dark:hover:text-white"
              data-modal-hide="modal-edit"
              data-modal-target="modal-edit"
            >
              <svg
                aria-hidden="true"
                class="w-5 h-5"
                fill="currentColor"
                viewBox="0 0 20 20"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  fill-rule="evenodd"
                  d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                  clip-rule="evenodd"
                ></path>
              </svg>
              <span class="sr-only">Close modal</span>
            </button>
          </div>
          <!-- Modal body -->
          <form id="book-form">
            <input name="book-id" type="hidden" />
            <div class="grid gap-4 mb-4 sm:grid-cols-2">
              <div>
                <label
                  for="category"
                  class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                  >Statut</label
                >
                <select
                  id="category"
                  name="category"
                  class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
                >
                  <option id="unread" value="unread">Non lu</option>
                  <option id="reading" value="reading">
                    En cours de lecture
                  </option>
                  <option id="read" value="read">Lu</option>
                  <option id="finished" value="finished">Abandonné</option>
                </select>
              </div>
            </div>
            <div class="flex items-center space-x-4">
              <button
                type="submit"
                class="text-white bg-primary-700 hover:bg-primary-800 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800"
              >
                Mettre à jour
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <div class="mb-4 border-b border-gray-200 dark:border-gray-700">
      <ul
        class="flex flex-wrap -mb-px text-sm font-medium text-center"
        id="default-styled-tab"
        data-tabs-toggle="#default-styled-tab-content"
        data-tabs-active-classes="text-purple-600 hover:text-purple-600 dark:text-purple-500 dark:hover:text-purple-500 border-purple-600 dark:border-purple-500"
        data-tabs-inactive-classes="dark:border-transparent text-gray-500 hover:text-gray-600 dark:text-gray-400 border-gray-100 hover:border-gray-300 dark:border-gray-700 dark:hover:text-gray-300"
        role="tablist"
      >
        <li class="me-2" role="presentation">
          <button
            class="inline-block p-4 border-b-2 rounded-t-lg"
            id="unread-styled-tab"
            data-tabs-target="#book-list-unread-section"
            type="button"
            role="tab"
            aria-controls="profile"
            aria-selected="false"
          >
            Non lus
          </button>
        </li>
        <li class="me-2" role="presentation">
          <button
            class="inline-block p-4 border-b-2 rounded-t-lg hover:text-gray-600 hover:border-gray-300 dark:hover:text-gray-300"
            id="reading-styled-tab"
            data-tabs-target="#book-list-reading-section"
            type="button"
            role="tab"
            aria-controls="dashboard"
            aria-selected="false"
          >
            En cours de lecture
          </button>
        </li>
        <li class="me-2" role="presentation">
          <button
            class="inline-block p-4 border-b-2 rounded-t-lg hover:text-gray-600 hover:border-gray-300 dark:hover:text-gray-300"
            id="read-styled-tab"
            data-tabs-target="#book-list-read-section"
            type="button"
            role="tab"
            aria-controls="settings"
            aria-selected="false"
          >
            Lus
          </button>
        </li>
        <li role="presentation">
          <button
            class="inline-block p-4 border-b-2 rounded-t-lg hover:text-gray-600 hover:border-gray-300 dark:hover:text-gray-300"
            id="finished-styled-tab"
            data-tabs-target="#book-list-finished-contacts"
            type="button"
            role="tab"
            aria-controls="contacts"
            aria-selected="false"
          >
            Abandonnés
          </button>
        </li>
      </ul>
    </div>
    <div id="default-styled-tab-content">
      <div class="relative overflow-x-auto p-8" id="book-list-unread-section">
        <div
          class="grid sm:grid-cols-3 gap-4 h-screen overflow-y-auto w-full pr-3 pb-[200px]"
          id="book-list-unread"
        ></div>
      </div>
      <div
        class="hidden relative overflow-x-auto p-8"
        id="book-list-reading-section"
      >
        <div
          class="grid sm:grid-cols-3 gap-4 h-screen overflow-y-auto w-full pr-3 pb-[200px]"
          id="book-list-reading"
        ></div>
      </div>
      <div
        class="hidden relative overflow-x-auto p-8"
        id="book-list-read-section"
      >
        <div
          class="grid sm:grid-cols-3 gap-4 h-screen overflow-y-auto w-full pr-3 pb-[200px]"
          id="book-list-read"
        ></div>
      </div>

      <div
        class="hidden relative overflow-x-auto p-8"
        id="book-list-finished-contacts"
      >
        <div
          class="grid sm:grid-cols-3 gap-4 h-screen overflow-y-auto w-full pr-3 pb-[200px]"
          id="book-list-finished"
        ></div>
      </div>
    </div>
  </body>

  <script type="module" src="./js/index.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.js"></script>
</html>
